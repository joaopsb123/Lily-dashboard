<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Buscar – Lily Social</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif}
    body{background:#2f3136;color:#dcddde}
    nav{background:#202225;padding:10px 20px;display:flex;align-items:center}
    nav a{color:#b9bbbe;margin-right:20px;text-decoration:none}
    nav a.active,nav a:hover{color:white}
    nav .spacer{flex:1}
    nav button{background:#5865F2;border:none;padding:6px 12px;border-radius:4px;color:white;cursor:pointer}
    .container{max-width:600px;margin:20px auto;padding:0 10px}
    .search-box{display:flex;margin-bottom:20px}
    .search-box input{flex:1;padding:8px;border-radius:4px;border:none;background:#36393f;color:white}
    .search-box button{margin-left:8px;padding:8px 14px;border:none;border-radius:4px;background:#5865F2;color:white;cursor:pointer}
    .result{background:#36393f;padding:12px;border-radius:6px;margin-bottom:10px;display:flex;align-items:center}
    .result img{width:40px;height:40px;border-radius:50%;margin-right:10px; background:#202225;}
    .result button{margin-left:auto;padding:6px 12px;border:none;border-radius:4px;background:#7289da;color:white;cursor:pointer}
  </style>
</head>
<body>
  <nav>
    <a href="feed.html">Feed</a>
    <a href="profile.html">Perfil</a>
    <a href="search.html" class="active">Buscar</a>
    <a href="games.html">Jogos</a>
    <div class="spacer"></div>
    <button onclick="logout()">Logout</button>
  </nav>

  <div class="container">
    <div class="search-box">
      <input id="q" placeholder="Digite o nome de usuário..."/>
      <button onclick="go()">Buscar</button>
    </div>
    <div id="res"></div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('lilyData')||'{}');
    if(!data.user) return logout();
    function logout(){ localStorage.clear(); location.href='index.html'; }

    function go(){
      const q = document.getElementById('q').value.trim();
      if(!q) return alert('Digite algo!');
      fetch('/api/users.js?q='+encodeURIComponent(q))
        .then(r=>r.json()).then(users=>{
          const rdiv = document.getElementById('res');
          if(!users.length) return rdiv.innerHTML='<p>Nenhum usuário encontrado.</p>';
          rdiv.innerHTML = users.map(u=>`
            <div class="result">
              <img src="https://cdn.discordapp.com/embed/avatars/${Math.floor(Math.random()*5)}.png">
              <div>
                <strong>${u.username}</strong><br><small>${u.bio||''}</small>
              </div>
              <button onclick="view('${encodeURIComponent(u.username)}')">Perfil</button>
            </div>
          `).join('');
        });
    }
    function view(u){ window.location='profile.html?user='+u; }
  </script>
</body>
</html>
