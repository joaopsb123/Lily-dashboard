<!DOCTYPE html>
<html>
<head>
  <title>Lily Bot Dashboard</title>
  <style>
    body {
      background: #2f3136;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 50px;
    }
    #loginBtn, #logoutBtn {
      background: #7289da;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #dashboard {
      display: none;
      max-width: 400px;
      margin: 20px auto;
    }
    #userAvatar {
      width: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Tela de Login -->
  <div id="loginScreen">
    <h1>Lily Bot Dashboard</h1>
    <button id="loginBtn">Login com Discord</button>
  </div>

  <!-- Tela do Dashboard -->
  <div id="dashboard">
    <h1>Bem-vindo!</h1>
    <img id="userAvatar" src="">
    <h2 id="username"></h2>
    <p id="userEmail"></p>
    <button id="logoutBtn">Sair</button>
  </div>

  <script>
    // 1. Configura Login
    document.getElementById("loginBtn").onclick = () => {
      window.location.href = "https://discord.com/oauth2/authorize?client_id=1388158298305597483&response_type=code&redirect_uri=" + 
        encodeURIComponent(window.location.origin) + 
        "&scope=identify+email+guilds";
    };

    // 2. Processa Retorno após Login
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      // Remove código da URL
      history.replaceState({}, "", window.location.pathname);
      
      // Mostra loading
      document.getElementById("loginScreen").innerHTML = "<p>Carregando...</p>";

      // Chama API
      fetch(`/api/auth?code=${code}`)
        .then(res => res.json())
        .then(user => {
          showDashboard(user);
        })
        .catch(err => {
          alert("Erro: " + err.message);
          location.reload();
        });
    }

    // 3. Mostra Dashboard
    function showDashboard(user) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      
      document.getElementById("username").textContent = user.username;
      document.getElementById("userEmail").textContent = user.email;
      document.getElementById("userAvatar").src = user.avatar;
    }

    // 4. Logout
    document.getElementById("logoutBtn").onclick = () => {
      window.location.href = "/";
    };
  </script>
</body>
</html>
