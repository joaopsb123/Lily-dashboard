<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lily Dashboard - Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    text-align: center;
    padding: 50px;
  }
  button {
    background: #fff;
    color: #2575fc;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #e0e0e0;
  }
</style>
</head>
<body>
<h1>Lily Dashboard</h1>
<p>Fa√ßa login com Discord para continuar</p>

<button id="loginBtn">Login com Discord</button>

<script>
  const CLIENT_ID = '1392176069070557365';
  const REDIRECT_URI = 'https://lily-dashboard-five.vercel.app/callback.html';
  const SCOPE = 'identify guilds';

  document.getElementById('loginBtn').onclick = () => {
    const discordOauthUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(
      REDIRECT_URI
    )}&response_type=token&scope=${encodeURIComponent(SCOPE)}`;
    window.location.href = discordOauthUrl;
  };
</script>
</body>
</html>
