<!DOCTYPE html>
<html>
<head>
  <title>Lily Bot - Login</title>
  <style>
    body {
      background: #2f3136;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
    }
    .login-btn {
      background: #7289da;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .user-card {
      background: #36393f;
      max-width: 300px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
    }
    .user-avatar {
      width: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéõÔ∏è Painel Lily Bot</h1>
    
    <!-- Bot√£o de Login -->
    <button id="loginBtn" class="login-btn">Login com Discord</button>
    
    <!-- √Årea para mostrar dados do usu√°rio -->
    <div id="userInfo"></div>
  </div>

  <script>
    // 1. Redireciona para o Discord OAuth
    document.getElementById("loginBtn").onclick = () => {
      window.location.href = "https://discord.com/oauth2/authorize?client_id=1388158298305597483&response_type=code&redirect_uri=https%3A%2F%2Flily-dashboard2.vercel.app%2F&scope=identify+email+guilds";
    };

    // 2. Processa o retorno ap√≥s login
    const urlParams = new URLSearchParams(window.location.search);
    const discordCode = urlParams.get('code');

    if (discordCode) {
      // Esconde o bot√£o de login
      document.getElementById("loginBtn").style.display = "none";
      
      // Mostra mensagem de carregamento
      document.getElementById("userInfo").innerHTML = "<p>Carregando dados...</p>";
      
      // Chama a API para obter dados do usu√°rio
      fetch(`/api/auth?code=${discordCode}`)
        .then(response => response.json())
        .then(user => {
          document.getElementById("userInfo").innerHTML = `
            <div class="user-card">
              <img src="${user.avatar}" class="user-avatar">
              <h2>${user.username}</h2>
              <p>${user.email || 'Email n√£o dispon√≠vel'}</p>
              <button onclick="location.reload()">Sair</button>
            </div>
          `;
        })
        .catch(error => {
          document.getElementById("userInfo").innerHTML = `
            <p style="color: #ff6b6b;">Erro ao carregar dados: ${error.message}</p>
            <button onclick="location.reload()">Tentar novamente</button>
          `;
        });
    }
  </script>
</body>
</html>
