<!DOCTYPE html>
<html>
<head>
  <title>Lily Bot - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://i.imgur.com/SEU_LOGO.png" alt="Lily Bot" class="bot-logo">
      <h1>Painel de Controle</h1>
      <button class="discord-btn" onclick="login()">
        <img src="https://i.imgur.com/SEU_ICONE_DISCORD.png" alt="Discord"> 
        Login com Discord
      </button>
    </div>
  </div>

  <script>
    function login() {
      window.location.href = `https://discord.com/oauth2/authorize?client_id=1388158298305597483&response_type=code&redirect_uri=https%3A%2F%2Flily-dashboard2.vercel.app%2F&scope=identify+email+guilds`;
    }
  </script>
</body>
</html>
