<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lily Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #181818, #1f1f1f);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      color: #ccc;
    }
    a.button {
      background: #5865F2;
      padding: 15px 25px;
      display: inline-block;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: 0.3s;
    }
    a.button:hover {
      background: #4752C4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo à Lily!</h1>
    <p>Gerencie entradas, saídas, tickets e mais para seu servidor.</p>
    <a class="button" href="https://discord.com/oauth2/authorize?client_id=1392176069070557365&redirect_uri=https%3A%2F%2Flily-dashboard-five.vercel.app%2Fcallback.html&response_type=code&scope=identify%20guilds">Entrar com Discord</a>
  </div>
</body>
</html>
