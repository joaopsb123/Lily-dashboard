<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conectando...</title>
</head>
<body>
  <h2 id="msg">Conectando com o Discord...</h2>
  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (!code) {
        document.getElementById('msg').textContent = 'CÃ³digo ausente.';
        return;
      }

      try {
        const res = await fetch(`/api/callback?code=${code}`);
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text);
        }
        const data = await res.json();
        localStorage.setItem('lilyData', JSON.stringify(data));
        window.location.href = '/guild.html';
      } catch (err) {
        console.error(err);
        document.getElementById('msg').textContent = 'Erro ao obter dados: ' + err.message;
      }
    })();
  </script>
</body>
</html>
