<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Callback - Lily Dashboard</title>
</head>
<body>
  <h2>Carregando...</h2>

<script>
  async function init() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (!code) {
      document.body.innerHTML = '<p>Erro: código OAuth2 não encontrado.</p>';
      return;
    }

    try {
      const res = await fetch(`https://fps.ms/api/callback?code=${code}`);
      if (!res.ok) throw new Error('Erro na requisição');
      const data = await res.json();
      if (data.error) throw new Error(data.error);

      // Salvar localmente e voltar para index
      localStorage.setItem('lilyDashboardUserData', JSON.stringify(data));
      window.location.href = '/';
    } catch (err) {
      document.body.innerHTML = `<p>Erro ao obter dados: ${err.message}</p>`;
    }
  }
  init();
</script>
</body>
</html>
