<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Callback - Dashboard da Lily</title>
  <style>
    /* Fonte e cores */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #36393f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    /* Container principal */
    .dashboard {
      max-width: 600px;
      width: 90%;
      background: #2f3136;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: left;
      box-sizing: border-box;
    }

    /* Cabeçalho usuário */
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .user-info img {
      border-radius: 50%;
      width: 72px;
      height: 72px;
      object-fit: cover;
      border: 2px solid #5865F2;
      flex-shrink: 0;
    }
    .user-info div {
      flex-grow: 1;
      min-width: 150px;
    }
    .user-info h2 {
      margin: 0 0 6px 0;
      font-size: 1.8rem;
      color: #fff;
    }
    .user-info p {
      margin: 0;
      font-size: 1rem;
      color: #ccc;
      word-break: break-word;
    }

    /* Lista de guilds */
    .guild-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .guild-list li {
      background: #40444b;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .guild-list li:hover {
      background: #5865F2;
    }
    .guild-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background: #2f3136;
      flex-shrink: 0;
    }
    .guild-name {
      font-weight: 600;
      color: #fff;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .status-bot {
      font-size: 0.9rem;
      font-weight: bold;
      color: #43b581;
      background: #23272a;
      padding: 4px 8px;
      border-radius: 8px;
      user-select: none;
      flex-shrink: 0;
    }
    .status-bot.absent {
      color: #f04747;
    }

    /* Mensagens de erro e loading */
    .loading, .error {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .error {
      color: #f04747;
      font-weight: bold;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .dashboard {
        padding: 20px 15px;
      }
      .user-info {
        justify-content: center;
      }
      .guild-list li {
        flex-direction: column;
        align-items: flex-start;
      }
      .guild-name {
        white-space: normal;
        margin-top: 6px;
      }
      .status-bot {
        align-self: flex-start;
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Carregando informações do Discord...</div>
  </div>

  <script>
    async function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function fetchUserData(code) {
      try {
        const response = await fetch(`/api/callback?code=${code}`);
        if (!response.ok) throw new Error('Erro ao obter dados do servidor');
        return await response.json();
      } catch (err) {
        throw err;
      }
    }

    function renderDashboard(data) {
      const root = document.getElementById('root');
      root.innerHTML = '';

      const dash = document.createElement('div');
      dash.classList.add('dashboard');

      // Usuário
      const userDiv = document.createElement('div');
      userDiv.classList.add('user-info');
      userDiv.innerHTML = `
        <img src="${data.user.avatarUrl}" alt="Avatar do usuário" />
        <div>
          <h2>Olá, ${data.user.username}!</h2>
          <p>ID: ${data.user.id}</p>
        </div>
      `;
      dash.appendChild(userDiv);

      // Lista de guilds
      const guildList = document.createElement('ul');
      guildList.classList.add('guild-list');

      if (!data.guilds || data.guilds.length === 0) {
        guildList.innerHTML = `<li>Você não tem servidores com o bot ou permissões suficientes.</li>`;
      } else {
        data.guilds.forEach(guild => {
          const li = document.createElement('li');
          // Mostrar se tem bot ou não
          const botStatusClass = guild.hasBot ? 'status-bot' : 'status-bot absent';
          li.innerHTML = `
            <img class="guild-icon" src="https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png" alt="Ícone do servidor" onerror="this.src='https://via.placeholder.com/40?text=?'" />
            <span class="guild-name" title="${guild.name}">${guild.name}</span>
            <span class="${botStatusClass}">${guild.hasBot ? 'Bot presente' : 'Bot ausente'}</span>
          `;
          li.addEventListener('click', () => {
            window.location.href = `/guild.html?id=${guild.id}`;
          });
          guildList.appendChild(li);
        });
      }

      dash.appendChild(guildList);
      root.appendChild(dash);
    }

    async function main() {
      const code = await getQueryParam('code');
      if (!code) {
        document.getElementById('root').innerHTML = '<p class="error">Código OAuth2 ausente na URL.</p>';
        return;
      }
      try {
        const data = await fetchUserData(code);
        renderDashboard(data);
      } catch (err) {
        document.getElementById('root').innerHTML = `<p class="error">Erro ao carregar dados: ${err.message}</p>`;
      }
    }

    main();
  </script>
</body>
</html>
