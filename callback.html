<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Seus Servidores | Lily Dashboard</title>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: #36393f; 
      color: #fff;
      text-align: center; 
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #2f3136;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .user-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .avatar {
      border-radius: 50%;
      border: 4px solid #5865F2;
    }
    h1 {
      color: #fff;
      margin-bottom: 5px;
    }
    .user-id {
      color: #b9bbbe;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .guild-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .guild-card {
      background: #40444b;
      border-radius: 8px;
      padding: 15px;
      transition: transform 0.2s;
      position: relative;
    }
    .guild-card:hover {
      transform: translateY(-5px);
      background: #4a4e55;
    }
    .guild-name {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .bot-status {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 4px;
    }
    .bot-present {
      background: #3ba55c;
    }
    .bot-absent {
      background: #ed4245;
    }
    .config-btn {
      background: #5865F2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background 0.2s;
    }
    .config-btn:hover {
      background: #4752C4;
    }
    .config-btn.disabled {
      background: #72767d;
      cursor: not-allowed;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #5865F2;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>
    <div id="content" style="display: none;">
      <div class="user-info">
        <img id="user-avatar" class="avatar" width="80" height="80" />
        <div>
          <h1 id="username"></h1>
          <div class="user-id" id="user-id"></div>
        </div>
      </div>
      
      <h2>Seus Servidores</h2>
      <p>Gerencie os servidores onde você é administrador</p>
      
      <div class="guild-list" id="guild-list"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (!code) {
      document.getElementById('loading').innerHTML = `
        <div style="text-align: center;">
          <p style="color: #ed4245;">Erro: código de autenticação não encontrado.</p>
          <a href="/" style="color: #5865F2;">Voltar para a página inicial</a>
        </div>
      `;
    } else {
      fetch(`/api/callback?code=${code}`)
        .then(res => {
          if (!res.ok) throw new Error('Erro na resposta da API');
          return res.json();
        })
        .then(data => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('content').style.display = 'block';

          // Preencher informações do usuário
          const user = data.user;
          document.getElementById('username').textContent = `${user.username}#${user.discriminator}`;
          document.getElementById('user-id').textContent = `ID: ${user.id}`;
          document.getElementById('user-avatar').src = 
            user.avatar ? 
            `https://cdn.discordapp.com/avatars/${user.id}/${user.id}.png` : 
            'https://cdn.discordapp.com/embed/avatars/0.png';

          // Filtrar servidores onde o usuário é admin
          const adminGuilds = data.guilds.filter(g => 
            g.owner || (g.permissions & 0x8) === 0x8
          );

          // Criar lista de servidores
          const guildList = document.getElementById('guild-list');
          guildList.innerHTML = adminGuilds.map(guild => `
            <div class="guild-card">
              <div class="guild-name">${guild.name}</div>
              <div class="bot-status ${guild.hasBot ? 'bot-present' : 'bot-absent'}">
                ${guild.hasBot ? 'Bot presente' : 'Bot ausente'}
              </div>
              <a href="guild.html?id=${guild.id}">
                <button class="config-btn ${!guild.hasBot ? 'disabled' : ''}" 
                  ${!guild.hasBot ? 'disabled title="Adicione o bot ao servidor primeiro"' : ''}>
                  ⚙️ Configurar
                </button>
              </a>
              ${!guild.hasBot ? `
                <a href="https://discord.com/oauth2/authorize?client_id=1392176069070557365&permissions=8&scope=bot&guild_id=${guild.id}" 
                   target="_blank">
                  <button class="config-btn" style="background: #3ba55c;">
                    ➕ Adicionar Bot
                  </button>
                </a>
              ` : ''}
            </div>
          `).join('');
        })
        .catch(err => {
          document.getElementById('loading').innerHTML = `
            <div style="text-align: center;">
              <p style="color: #ed4245;">Erro ao carregar dados: ${err.message}</p>
              <a href="/" style="color: #5865F2;">Voltar para a página inicial</a>
            </div>
          `;
          console.error(err);
        });
    }
  </script>
</body>
</html>
