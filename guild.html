<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard do Servidor - Lily</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #36393f;
      color: #fff;
      margin: 0; padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: #2f3136;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-sizing: border-box;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      margin-top: 0;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
      vertical-align: middle;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 10px;
      resize: vertical;
      font-size: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      background: #5865F2;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4752c4;
    }
    .status-msg {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
    }
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Configurações do Servidor</h1>
    <form id="configForm">
      <label>
        <input type="checkbox" id="welcome_enabled" />
        Ativar mensagem de boas-vindas
      </label>

      <label for="welcome_channel">ID do canal de boas-vindas:</label>
      <input type="text" id="welcome_channel" placeholder="Ex: 123456789012345678" />

      <label for="welcome_message">Mensagem de boas-vindas:</label>
      <textarea id="welcome_message" rows="3" placeholder="Ex: Bem-vindo(a) {user} ao {server}!"></textarea>

      <label>
        <input type="checkbox" id="tickets_enabled" />
        Ativar sistema de tickets
      </label>

      <button type="submit">Salvar Configurações</button>
      <p id="status" class="status-msg"></p>
    </form>
  </div>

  <script>
    // Pega o ID do servidor da query string
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Atualiza o formulário com dados do servidor
    async function loadConfig(guildId) {
      try {
        const res = await fetch(`/api/guild?id=${guildId}`);
        if (!res.ok) throw new Error("Não foi possível carregar as configurações");
        const data = await res.json();

        // Preenche os campos do formulário
        document.getElementById('welcome_enabled').checked = data.welcome_enabled ?? false;
        document.getElementById('welcome_channel').value = data.welcome_channel ?? '';
        document.getElementById('welcome_message').value = data.welcome_message ?? '';
        document.getElementById('tickets_enabled').checked = data.tickets_enabled ?? false;
      } catch (err) {
        document.getElementById('status').textContent = "Erro ao carregar configurações.";
        document.getElementById('status').style.color = "#f04747";
      }
    }

    // Salva configurações via API
    async function saveConfig(guildId, config) {
      try {
        const res = await fetch(`/api/guild?id=${guildId}`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(config),
        });
        if (!res.ok) throw new Error("Falha ao salvar configurações");
        document.getElementById('status').textContent = "Configurações salvas com sucesso!";
        document.getElementById('status').style.color = "#43b581";
      } catch (err) {
        document.getElementById('status').textContent = "Erro ao salvar configurações.";
        document.getElementById('status').style.color = "#f04747";
      }
    }

    // Evento submit do formulário
    document.getElementById('configForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const guildId = getQueryParam('id');
      if (!guildId) {
        alert("ID do servidor ausente na URL.");
        return;
      }
      const config = {
        welcome_enabled: document.getElementById('welcome_enabled').checked,
        welcome_channel: document.getElementById('welcome_channel').value.trim(),
        welcome_message: document.getElementById('welcome_message').value.trim(),
        tickets_enabled: document.getElementById('tickets_enabled').checked,
      };
      // Valida canal (opcional)
      if (config.welcome_channel && !/^\d+$/.test(config.welcome_channel)) {
        alert("ID do canal deve conter apenas números.");
        return;
      }
      await saveConfig(guildId, config);
    });

    // Ao carregar página
    window.addEventListener('load', () => {
      const guildId = getQueryParam('id');
      if (!guildId) {
        document.getElementById('status').textContent = "ID do servidor ausente na URL.";
        document.getElementById('status').style.color = "#f04747";
        return;
      }
      loadConfig(guildId);
    });
  </script>
</body>
</html>
