<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Configurar Servidor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #4a148c;
      color: white;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      margin-top: 5px;
      padding: 8px;
      width: 300px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #6a1b9a;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="guildName">Configuração do Servidor</h1>

  <form id="configForm">
    <label>
      Sistema de Tickets:
      <select name="tickets" id="tickets">
        <option value="enabled">Ativado</option>
        <option value="disabled">Desativado</option>
      </select>
    </label>

    <label>
      Logs de Entrada/Saída:
      <select name="logs" id="logs">
        <option value="enabled">Ativado</option>
        <option value="disabled">Desativado</option>
      </select>
    </label>

    <label>
      Sistema de Música:
      <select name="music" id="music">
        <option value="enabled">Ativado</option>
        <option value="disabled">Desativado</option>
      </select>
    </label>

    <button type="submit">Salvar Configurações</button>
  </form>

<script>
  // Pega dados do servidor da query string
  const params = new URLSearchParams(window.location.search);
  const guildName = params.get('name');
  const guildId = params.get('id');

  if (!guildName || !guildId) {
    alert('Servidor não especificado.');
    window.location.href = '/';
  }

  document.getElementById('guildName').textContent = `Configuração do Servidor: ${guildName}`;

  const form = document.getElementById('configForm');

  form.onsubmit = (e) => {
    e.preventDefault();

    // Aqui você salvaria as configs num banco ou API, agora só console.log
    const config = {
      guildId,
      tickets: form.tickets.value,
      logs: form.logs.value,
      music: form.music.value,
    };

    alert('Configurações salvas (simulação): ' + JSON.stringify(config));

    // Pode redirecionar ou atualizar
    // window.location.href = '/';
  };
</script>
</body>
</html>
