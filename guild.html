<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"/><meta viewport="width=device-width"><title>Configurar</title>
<style>body{background:#121212;color:#fff;font-family:sans-serif;margin:0;padding:20px}header{padding:10px;background:#1f1f1f;display:flex;gap:15px}form{background:#1f1f1f;padding:20px;border-radius:8px;max-width:400px;margin:auto}label{display:flex;justify-content:space-between;margin-bottom:15px}select,button{padding:8px;border:none;border-radius:6px}button{width:100%;background:#5865F2;color:#fff;cursor:pointer}</style>
</head><body>
<header><a href="feed.html">Feed</a><a href="profile.html">Perfil</a><a href="games.html">Jogos</a></header>
<h1>Configurações do Servidor</h1>
<form>
  <label>Tickets: <select id="tickets"><option>on</option><option>off</option></select></label>
  <label>Logs (entrada/saída): <select id="logs"><option>on</option><option>off</option></select></label>
  <label>Música: <select id="music"><option>on</option><option>off</option></select></label>
  <button type="submit">Salvar pra todos</button>
</form>
<script>
const data=JSON.parse(localStorage.getItem('lilyData')||'{}');
if(!data.user) location.href='index.html';
document.querySelector('form').onsubmit = e=>{
  e.preventDefault();
  alert('Config salva globalmente!');
};
</script>
</body></html>
