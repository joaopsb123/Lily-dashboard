<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurações do Servidor - Dashboard da Lily</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #36393f;
      color: #fff;
      margin: 0;
      padding: 20px 15px;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      max-width: 600px;
      margin: 0 auto;
      background: #2f3136;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .server-info {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .server-info img {
      border-radius: 50%;
      width: 72px;
      height: 72px;
      object-fit: cover;
      border: 2px solid #5865F2;
      background: #202225;
    }
    .server-name {
      font-size: 1.8rem;
      font-weight: 600;
    }
    .status-bot {
      font-size: 0.9rem;
      font-weight: bold;
      color: #43b581;
      background: #23272a;
      padding: 4px 8px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 15px;
    }
    .status-bot.absent {
      color: #f04747;
    }
    .btn {
      background: #5865F2;
      border: none;
      padding: 12px 18px;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s ease-in-out;
    }
    .btn:hover {
      background: #4752C4;
    }
    .message {
      margin-top: 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Configurações do Servidor</h1>
  </header>

  <main id="main-content">
    <p>Carregando informações do servidor...</p>
  </main>

  <script>
    async function fetchGuildData(guildId) {
      // Aqui você faria a chamada real para seu backend para pegar configs
      // Agora vamos simular

      // Simulação
      return new Promise(resolve => {
        setTimeout(() => {
          resolve({
            id: guildId,
            name: "Servidor Exemplo",
            icon: "a_123456789abcdef", // Exemplo de ícone animado
            hasBot: true,
            welcome_enabled: true,
            tickets_enabled: true
          });
        }, 700);
      });
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function renderGuild(data) {
      const main = document.getElementById('main-content');
      main.innerHTML = '';

      // Header com info do servidor
      const serverInfo = document.createElement('div');
      serverInfo.classList.add('server-info');
      serverInfo.innerHTML = `
        <img src="https://cdn.discordapp.com/icons/${data.id}/${data.icon}.png" alt="Ícone do servidor" onerror="this.src='https://via.placeholder.com/72?text=?'" />
        <span class="server-name">${data.name}</span>
      `;
      main.appendChild(serverInfo);

      // Status do bot
      const botStatus = document.createElement('div');
      botStatus.classList.add('status-bot');
      botStatus.textContent = data.hasBot ? 'Bot presente no servidor' : 'Bot ausente no servidor';
      if (!data.hasBot) botStatus.classList.add('absent');
      main.appendChild(botStatus);

      // Configurações (exemplo simples)
      const welcomeBtn = document.createElement('button');
      welcomeBtn.classList.add('btn');
      welcomeBtn.textContent = data.welcome_enabled ? 'Desativar Boas-vindas' : 'Ativar Boas-vindas';
      welcomeBtn.onclick = () => alert('Funcionalidade futura de ativar/desativar boas-vindas');

      const ticketBtn = document.createElement('button');
      ticketBtn.classList.add('btn');
      ticketBtn.textContent = data.tickets_enabled ? 'Desativar Tickets' : 'Ativar Tickets';
      ticketBtn.onclick = () => alert('Funcionalidade futura de ativar/desativar tickets');

      main.appendChild(welcomeBtn);
      main.appendChild(ticketBtn);

      // Mensagem de rodapé
      const msg = document.createElement('p');
      msg.classList.add('message');
      msg.textContent = 'Mais funcionalidades em breve!';
      main.appendChild(msg);
    }

    async function main() {
      const guildId = getQueryParam('id');
      if (!guildId) {
        document.getElementById('main-content').innerHTML = '<p>Erro: ID do servidor ausente.</p>';
        return;
      }

      const data = await fetchGuildData(guildId);
      renderGuild(data);
    }

    main();
  </script>
</body>
</html>
