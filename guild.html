<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configuração</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .guild {
      background: #1f1f1f;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
    }
    img {
      border-radius: 50%;
      width: 48px;
      height: 48px;
    }
    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Olá, <span id="username"></span>!</h1>
  <h2>Escolha um servidor para configurar:</h2>
  <div id="guilds"></div>

  <script>
    const data = JSON.parse(localStorage.getItem('lilyData'));
    if (!data) {
      document.body.innerHTML = '<p>Você não está logado.</p>';
      throw new Error('Sem dados do usuário.');
    }

    document.getElementById('username').textContent = data.user.username;

    const guildsDiv = document.getElementById('guilds');
    data.guilds.forEach(g => {
      const el = document.createElement('div');
      el.className = 'guild';
      el.innerHTML = `
        <strong>${g.name}</strong><br>
        ID: ${g.id}<br>
        <button onclick="alert('Abrir painel de ${g.name}')">Configurar</button>
      `;
      guildsDiv.appendChild(el);
    });
  </script>
</body>
</html>
