<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConfiguraÃ§Ãµes do Servidor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #36393f;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2f3136;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #202225;
    }

    header img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
    }

    header h1 {
      margin: 10px 0 5px;
      font-size: 24px;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #2f3136;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .setting {
      background: #40444b;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .setting h3 {
      margin: 0;
      font-size: 18px;
    }

    .setting button {
      background: #5865F2;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .setting button:hover {
      background: #4752c4;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #b9bbbe;
    }

    .logo-preview {
      margin-top: 20px;
    }

    .logo-preview img {
      width: 100%;
      border-radius: 8px;
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.discordapp.com/avatars/1392176069070557365/803187fac36047e7e1f24b5317e96245.png?size=128" alt="Logo do Bot" />
    <h1>Painel de ConfiguraÃ§Ã£o</h1>
    <p>Gerencie as configuraÃ§Ãµes do seu servidor com facilidade</p>
  </header>

  <div class="container">
    <div class="setting">
      <h3><i class="fas fa-door-open"></i> Boas-vindas</h3>
      <button id="welcomeBtn">Carregando...</button>
    </div>

    <div class="setting">
      <h3><i class="fas fa-ticket-alt"></i> Sistema de Tickets</h3>
      <button id="ticketsBtn">Carregando...</button>
    </div>

    <div class="logo-preview">
      <img src="https://cdn.discordapp.com/attachments/1388802898313347155/1393678729095417986/1752349044.png?ex=6874b4b6&is=68736336&hm=1a75e6c03263db5114593c7dcb6e7f921af021aff6b27e596b1d4e687304a6e2&" alt="Banner Lily" />
    </div>
  </div>

  <footer>ðŸŒ¸ Lily Dashboard â€” todos os direitos reservados</footer>

  <script>
    const welcomeBtn = document.getElementById('welcomeBtn');
    const ticketsBtn = document.getElementById('ticketsBtn');
    const guildId = new URLSearchParams(location.search).get("id") || "default";

    function loadConfig() {
      const data = localStorage.getItem(`guild_${guildId}`);
      return data ? JSON.parse(data) : {
        welcome_enabled: false,
        tickets_enabled: false
      };
    }

    function saveConfig(config) {
      localStorage.setItem(`guild_${guildId}`, JSON.stringify(config));
    }

    function updateButtons(config) {
      welcomeBtn.textContent = config.welcome_enabled ? 'Desativar Boas-vindas' : 'Ativar Boas-vindas';
      ticketsBtn.textContent = config.tickets_enabled ? 'Desativar Tickets' : 'Ativar Tickets';
    }

    function setup() {
      const config = loadConfig();

      welcomeBtn.onclick = () => {
        config.welcome_enabled = !config.welcome_enabled;
        saveConfig(config);
        updateButtons(config);
      };

      ticketsBtn.onclick = () => {
        config.tickets_enabled = !config.tickets_enabled;
        saveConfig(config);
        updateButtons(config);
      };

      updateButtons(config);
    }

    setup();
  </script>
</body>
</html>
