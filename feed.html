<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width">
<title>Lily Social – Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;padding:0;font-family:'Inter',sans-serif;background:#121212;color:#fff}
header{display:flex;align-items:center;justify-content:space-between;padding:10px 20px;background:#1f1f1f}
a{color:#5865F2;text-decoration:none}
.container{padding:20px;max-width:600px;margin:auto}
textarea{width:100%;height:80px;padding:10px;border:none;border-radius:6px;background:#2a2a2a;color:#fff;resize:none}
button{margin-top:10px;padding:10px 20px;background:#5865F2;border:none;border-radius:6px;color:#fff;cursor:pointer}
.post{background:#1f1f1f;padding:15px;border-radius:8px;margin-top:15px}
.post .author{font-weight:600;color:#ccc;margin-bottom:8px}
.nav a{margin-left:15px}
</style></head><body>
<header>
  <a href="feed.html">Feed</a>
  <div class="nav">
    <a href="profile.html">Perfil</a>
    <a href="games.html">Jogos</a>
    <a href="guild.html">Configurar</a>
  </div>
</header>
<div class="container">
  <textarea id="newpost" placeholder="Compartilhe algo..."></textarea>
  <button onclick="addPost()">Postar</button>
  <div id="posts"></div>
</div>
<script>
const data = JSON.parse(localStorage.getItem('lilyData')||'{}');
if(!data.user) return location.href='index.html';
document.title = `${data.user.username} – Feed`;

const storageKey = 'lilyPosts';
let posts = JSON.parse(localStorage.getItem(storageKey)||'[]');

function render(){
  const div = document.getElementById('posts'); div.innerHTML='';
  posts.slice().reverse().forEach(p=>{
    const el = document.createElement('div');
    el.className='post';
    el.innerHTML=`<div class="author">${p.author}</div><div>${p.content}</div>`;
    div.appendChild(el);
  });
}
render();

function addPost(){
  const txt = document.getElementById('newpost').value.trim();
  if(!txt) return alert('Escreva algo');
  posts.push({author:`${data.user.username}#${data.user.discriminator}`, content:txt});
  localStorage.setItem(storageKey, JSON.stringify(posts));
  document.getElementById('newpost').value=''; render();
}
</script>
</body></html>
