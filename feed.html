<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width"><title>Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;background:#121212;color:white;font-family:'Inter',sans-serif}
header{display:flex;justify-content:space-between;align-items:center;padding:10px 20px;background:#1f1f1f}
header a{color:#5865F2;text-decoration:none}
.container{padding:20px;max-width:600px;margin:auto}
textarea{width:100%;height:80px;padding:10px;background:#2a2a2a;border:none;border-radius:6px;color:white}
button{margin-top:10px;padding:10px 20px;background:#5865F2;border:none;border-radius:6px;color:white;cursor:pointer}
.post{background:#1f1f1f;padding:15px;border-radius:8px;margin-top:15px}
.post .author{font-weight:600;color:#ccc;margin-bottom:6px}
nav a{margin-left:15px}
</style></head><body>
<header>
  <a href="feed.html">Feed</a>
  <nav><a href="profile.html">Perfil</a><a href="games.html">Jogos</a></nav>
</header>
<div class="container">
  <textarea id="newpost" placeholder="O que está pensando?"></textarea>
  <button onclick="addPost()">Postar</button>
  <div id="posts"></div>
</div>
<script>
const data = JSON.parse(localStorage.getItem('lilyData')||'{}');
if(!data.user) location.href='index.html';
document.title = `${data.user.username} – Feed`;
let posts = JSON.parse(localStorage.getItem('lilyPosts')||'[]');
function render(){
  const out = document.getElementById('posts');
  out.innerHTML = '';
  posts.slice().reverse().forEach(p=>{
    const d = document.createElement('div');
    d.className = 'post';
    d.innerHTML = `<div class="author">${p.author}</div><div>${p.content}</div>`;
    out.appendChild(d);
  });
}
render();
function addPost(){
  const txt = document.getElementById('newpost').value.trim();
  if(!txt) return;
  posts.push({author:`${data.user.username}#${data.user.discriminator}`, content:txt});
  localStorage.setItem('lilyPosts', JSON.stringify(posts));
  document.getElementById('newpost').value = '';
  render();
}
</script>
</body></html>
