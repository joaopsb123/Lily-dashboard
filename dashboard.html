<!DOCTYPE html>
<html>
<head>
  <title>Lily Bot - Dashboard</title>
  <style>
    body {
      background: #2f3136;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 50px;
    }
    .user-card {
      background: #36393f;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
    }
    .user-avatar {
      width: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="user-card">
    <h1>Dashboard Lily Bot</h1>
    <img id="avatar" class="user-avatar" src="">
    <h2 id="username"></h2>
    <p id="email"></p>
  </div>

  <script>
    // Processa o cÃ³digo retornado pelo Discord
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      fetch(`/api/auth?code=${code}`)
        .then(response => response.json())
        .then(user => {
          document.getElementById('username').textContent = user.username;
          document.getElementById('email').textContent = user.email;
          document.getElementById('avatar').src = user.avatar;
        })
        .catch(error => {
          console.error('Erro:', error);
          document.getElementById('username').textContent = 'Erro ao carregar dados';
        });
    }
  </script>
</body>
</html>
