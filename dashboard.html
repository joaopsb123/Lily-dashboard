<!DOCTYPE html>
<html>
<head>
  <title>Lily Bot - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-profile">
        <img id="user-avatar" src="" alt="Avatar">
        <h2 id="username"></h2>
        <p id="user-email"></p>
      </div>
      
      <nav>
        <a href="#" class="active"><i class="icon">âš™ï¸</i> ConfiguraÃ§Ãµes</a>
        <a href="#"><i class="icon">ğŸ¤–</i> Comandos</a>
        <a href="#"><i class="icon">ğŸ””</i> NotificaÃ§Ãµes</a>
        <button class="logout-btn" onclick="logout()">Sair</button>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1><i class="icon">ğŸ›ï¸</i> Dashboard Lily Bot</h1>
      
      <!-- SeÃ§Ã£o Servidores -->
      <div class="card">
        <h2><i class="icon">ğŸ°</i> Seus Servidores</h2>
        <div class="servers-grid" id="servers-list">
          <!-- Servidores aparecerÃ£o aqui via JS -->
        </div>
      </div>

      <!-- Controles do Bot -->
      <div class="card">
        <h2><i class="icon">ğŸ› ï¸</i> Controles RÃ¡pidos</h2>
        <div class="controls">
          <button class="control-btn"><i class="icon">â–¶ï¸</i> Iniciar Bot</button>
          <button class="control-btn"><i class="icon">â¸ï¸</i> Pausar</button>
          <button class="control-btn"><i class="icon">ğŸ”„</i> Atualizar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Processa autenticaÃ§Ã£o
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (!code) {
      window.location.href = '/';
    } else {
      fetch(`/api/auth?code=${code}`)
        .then(res => res.json())
        .then(data => {
          // Preenche dados do usuÃ¡rio
          document.getElementById('user-avatar').src = data.user.avatar;
          document.getElementById('username').textContent = data.user.username;
          document.getElementById('user-email').textContent = data.user.email;
          
          // Preenche servidores
          const serversList = document.getElementById('servers-list');
          data.guilds.forEach(guild => {
            serversList.innerHTML += `
              <div class="server-card">
                <img src="${guild.icon ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png` : 'https://i.imgur.com/SEU_ICONE_PADRAO.png'}" alt="${guild.name}">
                <h3>${guild.name}</h3>
                <button class="manage-btn">Gerenciar</button>
              </div>
            `;
          });
        });
    }

    function logout() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
