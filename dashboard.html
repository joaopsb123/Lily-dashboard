<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Lily Bot</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <div id="userProfile"></div>
      <nav>
        <a href="#" class="active">ğŸ  InÃ­cio</a>
        <a href="#">âš™ï¸ ConfiguraÃ§Ãµes</a>
        <button id="logoutBtn">ğŸšª Sair</button>
      </nav>
    </div>
    
    <div class="main-content">
      <h1>ğŸ› ï¸ Controles do Bot</h1>
      <div class="controls">

  <script type="module">
    import { supabase } from './supabase.js'

    // 1. Verifica sessÃ£o
    const { data: { user } } = await supabase.auth.getUser()
    
    if (!user) {
      window.location.href = '/'
      return
    }

    // 2. Exibe perfil
    document.getElementById('userProfile').innerHTML = `
      <img src="${user.user_metadata.avatar_url}" class="user-avatar">
      <h2>${user.user_metadata.full_name}</h2>
      <p>${user.email}</p>
    `

    // 3. Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut()
      window.location.href = '/'
    })
  </script>
</body>
</html>
