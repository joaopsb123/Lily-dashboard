<!DOCTYPE html>
<html>
<head>
  <title>Lily Bot - Dashboard</title>
  <style>
    body {
      background: #2f3136;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 50px;
    }
    .user-card {
      background: #36393f;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
    }
    .user-avatar {
      width: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="user-card" id="dashboard">
    <h1>Carregando...</h1>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (!code) {
      window.location.href = '/';
    } else {
      fetch(`/api/auth?code=${code}`)
        .then(res => res.json())
        .then(user => {
          document.getElementById('dashboard').innerHTML = `
            <h1>üõ†Ô∏è Dashboard Lily</h1>
            <img src="${user.avatar}" class="user-avatar">
            <h2>${user.username}</h2>
            <p>${user.email || 'Email privado'}</p>
            <button onclick="window.location.href='/'">Sair</button>
          `;
        })
        .catch(err => {
          document.getElementById('dashboard').innerHTML = `
            <h1 style="color: #ff6b6b;">Erro!</h1>
            <p>${err.message}</p>
            <button onclick="window.location.href='/'">Voltar</button>
          `;
        });
    }
  </script>
</body>
</html>
