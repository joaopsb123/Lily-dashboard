<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"/><meta viewport="width=device-width"><title>Jogos</title>

body{margin:0;padding:20px;background:#121212;color:white;font-family:sans-serif}
header{display:flex;gap:15px;padding:10px;background:#1f1f1f}
header a{color:#5865F2;text-decoration:none}

</style></head><body>
<header><a href="feed.html">Feed</a><a href="profile.html">Perfil</a></header>
<h1>Miniâ€‘jogos</h1>
<button onclick="launchPong()">Pong</button>
<button onclick="clearGame()">Limpar</button>
<canvas id="pong" width="400" height="300"></canvas>
<script>
function launchPong(){
  const c = document.getElementById('pong');
  c.style.display = 'block';
  const ctx = c.getContext('2d');
  let x=200,y=150,dx=2,dy=2,px=180, frame;
  function draw(){
    ctx.fillStyle = '#000c'; ctx.fillRect(0,0,400,300);
    ctx.fillStyle = '#fff'; ctx.fillRect(px,280,40,10);
    ctx.beginPath(); ctx.arc(x,y,7,0,2*Math.PI); ctx.fill();
    x+=dx; y+=dy;
    if(x<7||x>393) dx = -dx;
    if(y<7) dy = -dy;
    if(y>273 && x > px && x < px+40) dy = -dy;
    if(y>300){ cancelAnimationFrame(frame); alert('Game over'); }
    frame = requestAnimationFrame(draw);
  }
  frame = requestAnimationFrame(draw);
  window.onmousemove = e => { px = Math.max(0,Math.min(360,e.clientX-c.offsetLeft-20)); }
}
function clearGame(){
  document.getElementById('pong').style.display = 'none';
}
</script>
</body></html>
