<h1>Jogos escondidos</h1>
<button onclick="launchPong()">Pong ðŸŽ®</button>
<button onclick="resetGame()">Limpar</button>
<canvas id="pong" width="400" height="300" style="display:none;"></canvas>
<script>
function launchPong(){
  const c = document.getElementById('pong');
  c.style.display='block';
  const ctx = c.getContext('2d');
  let x=200,y=150,dx=2,dy=2,px=180;
  function draw(){
    ctx.fillStyle='#000c'; ctx.fillRect(0,0,400,300);
    ctx.fillStyle='#fff'; ctx.fillRect(px,280,40,10);
    ctx.beginPath();
    ctx.arc(x,y,7,0,2*Math.PI); ctx.fill();
    x+=dx; y+=dy;
    if(x<7||x>393) dx=-dx;
    if(y<7) dy=-dy;
    if(y>273 && x>px && x<px+40) dy=-dy;
    if(y>300){ cancelAnimationFrame(frame); alert('Game over'); }
    frame = requestAnimationFrame(draw);
  }
  let frame = requestAnimationFrame(draw);
  window.onmousemove = e=>px = Math.max(0, Math.min(360, e.clientX - c.offsetLeft - 20));
}
function resetGame(){ document.getElementById('pong').style.display='none'; cancelAnimationFrame(0); }
</script>
</body></html>
