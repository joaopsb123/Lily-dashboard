<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Perfil – Lily Social</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif}
    body{background:#18191c;color:#e4e6eb}
    nav{background:#202225;padding:10px 20px;display:flex;align-items:center}
    nav a{color:#b9bbbe;margin-right:20px;text-decoration:none;font-weight:500}
    nav a.active,nav a:hover{color:#fff}
    nav .spacer{flex:1}
    nav button{background:#5865f2;border:none;padding:6px 12px;border-radius:4px;color:white;cursor:pointer}
    .container{max-width:600px;margin:20px auto;background:#242526;padding:20px;border-radius:8px}
    .header{text-align:center;margin-bottom:20px}
    .header img{width:100px;height:100px;border-radius:50%;background:#3a3c40}
    .header h2{margin-top:10px;font-size:1.5rem}
    .bio-box{background:#3a3c40;padding:15px;border-radius:6px}
    .bio-box p{margin-bottom:10px}
    .bio-box textarea{width:100%;height:80px;padding:8px;border-radius:4px;border:none;background:#2f3136;color:#e4e6eb}
    .bio-box button{margin-top:10px;padding:8px 16px;background:#5865f2;border:none;border-radius:4px;color:white;cursor:pointer}
    .follow-btn{margin-top:15px;background:#7289da;border:none;padding:8px 16px;border-radius:4px;color:white;cursor:pointer}
  </style>
</head>
<body>

  <nav>
    <a href="feed.html">Feed</a>
    <a href="profile.html" class="active">Perfil</a>
    <a href="search.html">Buscar</a>
    <a href="games.html">Jogos</a>
    <div class="spacer"></div>
    <button onclick="logout()">Logout</button>
  </nav>

  <div class="container">
    <div class="header">
      <img id="avatar" alt="avatar"/>
      <h2 id="username"></h2>
      <button id="followBtn" class="follow-btn" style="display:none" onclick="toggleFollow()">Seguir</button>
    </div>
    <div class="bio-box">
      <p id="bioText"></p>
      <textarea id="bioInput" placeholder="Edite sua bio..."></textarea><br/>
      <button onclick="saveBio()">Salvar Bio</button>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('lilyData')||'{}');
    if (!data.user) return logout();
    const meId = data.user.id;
    const viewed = new URLSearchParams(location.search).get('user');
    const isMe = !viewed || viewed === `${data.user.username}#${data.user.discriminator}`;

    function logout() {
      localStorage.clear();
      location.href = 'index.html';
    }

    // Avatar e nome
    const avatarEl = document.getElementById('avatar');
    const unameEl = document.getElementById('username');
    const nameWithDisc = `${data.user.username}#${data.user.discriminator}`;
    unameEl.textContent = isMe ? nameWithDisc : viewed;
    avatarEl.src = data.user.avatarUrl || `https://cdn.discordapp.com/embed/avatars/${data.user.discriminator % 5}.png`;

    // Bio
    const bioKey = `bio_${meId}`;
    const bioText = document.getElementById('bioText');
    const bioInput = document.getElementById('bioInput');
    function loadBio() {
      const bio = isMe ? localStorage.getItem(bioKey) : localStorage.getItem(`bio_${viewed}`);
      bioText.textContent = bio || (isMe ? 'Você ainda não escreveu uma bio.' : 'Sem bio.');
      if (isMe) {
        bioInput.value = bio || '';
      } else {
        bioInput.style.display = 'none';
        document.querySelector('.bio-box button').style.display = 'none';
      }
    }
    function saveBio() {
      const b = bioInput.value;
      localStorage.setItem(bioKey, b);
      loadBio();
      alert('Bio salva!');
    }
    loadBio();

    // Follow (client-only)
    const followBtn = document.getElementById('followBtn');
    const followKey = `follows_${meId}`;
    function getFollows() {
      return JSON.parse(localStorage.getItem(followKey)||'[]');
    }
    function setFollows(arr) {
      localStorage.setItem(followKey, JSON.stringify(arr));
    }
    function updateFollowBtn() {
      if (isMe) return;
      followBtn.style.display = 'inline-block';
      const follows = getFollows();
      if (follows.includes(viewed)) {
        followBtn.textContent = 'Deixar de seguir';
      } else {
        followBtn.textContent = 'Seguir';
      }
    }
    function toggleFollow() {
      const follows = getFollows();
      const idx = follows.indexOf(viewed);
      if (idx > -1) follows.splice(idx,1);
      else follows.push(viewed);
      setFollows(follows);
      updateFollowBtn();
    }
    updateFollowBtn();
  </script>
</body>
</html>
