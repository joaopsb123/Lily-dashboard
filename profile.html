<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Perfil – Lily Social</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif}
    body{background:#18191c;color:#e4e6eb}
    .container{max-width:600px;margin:30px auto;padding:20px;background:#242526;border-radius:8px}
    .header{text-align:center;margin-bottom:20px}
    .header img{width:100px;height:100px;border-radius:50%}
    .header h2{margin-top:10px}
    .bio-box textarea{width:100%;height:80px;padding:8px;border-radius:6px;border:none;background:#3a3c40;color:#e4e6eb}
    .bio-box button{margin-top:10px;padding:8px 16px;background:#5865f2;border:none;border-radius:6px;color:white;cursor:pointer}
    nav{background:#202225;padding:10px 20px;display:flex;align-items:center}
    nav a{color:#b9bbbe;margin-right:20px;text-decoration:none;font-weight:500}
    nav a.active,nav a:hover{color:white}
    nav .spacer{flex:1}
    nav button{background:#5865f2;border:none;padding:6px 12px;border-radius:4px;color:white;cursor:pointer}
  </style>
</head>
<body>

  <nav>
    <a href="feed.html">Feed</a>
    <a href="profile.html" class="active">Perfil</a>
    <a href="search.html">Buscar</a>
    <a href="games.html">Jogos</a>
    <div class="spacer"></div>
    <button onclick="logout()">Logout</button>
  </nav>

  <div class="container">
    <div class="header">
      <img id="avatar" src="" alt="avatar"/>
      <h2 id="username"></h2>
    </div>
    <div class="bio-box">
      <textarea id="bioInput" placeholder="Escreva sua bio..."></textarea>
      <button onclick="saveBio()">Salvar Bio</button>
    </div>
  </div>

  <script>
    // Pega dados do login (já salvo em localStorage no callback.html)
    const data = JSON.parse(localStorage.getItem('lilyData') || '{}');
    if (!data.user) return location.href = 'index.html';

    // Chave única pra bio
    const bioKey = `bio_${data.user.id}`;

    // Inicializa UI
    document.getElementById('avatar').src = data.user.avatarUrl;
    document.getElementById('username').textContent = `${data.user.username}#${data.user.discriminator}`;
    document.getElementById('bioInput').value = localStorage.getItem(bioKey) || '';

    function saveBio() {
      const text = document.getElementById('bioInput').value;
      localStorage.setItem(bioKey, text);
      alert('Bio salva!');
    }

    function logout() {
      localStorage.clear();
      location.href = 'index.html';
    }
  </script>
</body>
</html>
